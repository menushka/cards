<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <link rel="apple-touch-icon" href="./assets/iphone-icon.png">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Product+Sans:400,500">
  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css" />
  <link type="text/css" rel="stylesheet" href="./css/main.css" />
  <script src="./js/handlebars.min.js"></script>
  <script src="./js/main.js"></script>
  <title>Cards</title>
</head>
<body>
  <div id="card-holder" class="card-holder">
    <script id="cards-template" type="text/x-handlebars-template">
      {{#each cards}}
        <a class="card" style="background-color: {{this.background}};" href="{{this.link}}">
          {{#isMaterialDesignIcon this.icon}}
            <span class="icon mdi mdi-{{this.icon}}" style="color: {{this.iconColor}};"></span>
          {{else}}
            <img class="icon svg" src="{{this.icon}}" />
          {{/isMaterialDesignIcon}}
          <span class="title">{{this.title}}</span>
        </a>
      {{/each}}
    </script>
  </div>
</body>
</html>
